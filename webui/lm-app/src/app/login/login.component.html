<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<script>
$("#login-button").click(function(event){
    event.preventDefault();

$('form').fadeOut(500);
$('.wrapper').addClass('form-success');
});

</script>
<body>
    <div class="wrapper">
        <div class="container"><br><br><br>
            <h1>Welcome</h1>
            <div style="text-align:center" > 

 
                <div class="modal fade" id="modalLoginAvatar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                  aria-hidden="true">
                  <div class="modal-dialog cascading-modal modal-avatar modal-sm" role="document">
                 
                    <div class="modal-content">
                     <div class="modal-header" *ngIf="userName==101">
                      <img class="w3-animate-fading" src="assets/a102.jpeg" >
                      </div>
                      <div class="modal-header" *ngIf="userName==102">
                      <img class="w3-animate-fading" src="assets/a103.jpg" alt="Image not found">
                      </div>
                      <div class="modal-header" *ngIf="userName==103">
                        <img class="w3-animate-fading" src="assets/a104.jpg" alt="Image not found">
                        </div>
                      <div class="modal-header" *ngIf="userName==104">
                      <img class="w3-animate-fading" src="assets/a104.jpg">
                      </div>
                      <div class="modal-header" *ngIf="userName==105">
                      <img class="w3-animate-fading" src="assets/a105.jpg">
                      </div>
                      <div class="modal-header" *ngIf="userName==106">
                      <img class="w3-animate-fading" src="assets/a106.jpg" >
                      </div> 
                    </div>
                    </div> 
                  </div> 
                </div>
            <form class="form">
                <input type="text" name="userName" readonly [(ngModel)]="userName"/>
                <input type="password" placeholder="Password" placeholder="Password" name="passCode" [(ngModel)]="passCode"(keyup.enter)="validateMe()"/>
                <button type="button" id="login-button" (click)="validateMe()">Login</button>
            </form>
        </div>
        
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
